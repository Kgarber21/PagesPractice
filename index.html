<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Your Water Heater Installer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FullCalendar dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@3.10.2/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@3.10.2/main.js"></script>

  <!-- jQuery (required by FullCalendar) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <!-- Popper.js (required by Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</head>
<body>

  <!-- Navbar, Hero Section, and other content -->

  <!-- Calendar Section -->
  <section id="calendar" class="container mt-5">
    <h2>Availability Calendar</h2>
    <div id="availabilityCalendar"></div>
  </section>

  <!-- Contact Section -->

  <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

  <!-- FullCalendar initialization script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('availabilityCalendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        // Add your FullCalendar options and events here
        // Example:
        events: [
          {
            title: 'Available',
            start: '2023-10-10T10:00:00',
            end: '2023-10-10T12:00:00',
            backgroundColor: 'green',
            borderColor: 'green'
          },
          // Add more events as needed
        ]
      });
      calendar.render();
    });
  </script>

</body>
</html>
