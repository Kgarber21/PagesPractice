<!-- FullCalendar dependencies -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.2/main.css" />
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.2/main.js"></script>

<!-- FullCalendar initialization script -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('availabilityCalendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      // Add your FullCalendar options and events here
      // Example:
      events: [
        {
          title: 'Available',
          start: '2023-10-10T10:00:00',
          end: '2023-10-10T12:00:00',
          backgroundColor: 'green',
          borderColor: 'green'
        },
        // Add more events as needed
      ]
    });
    calendar.render();
  });
</script>
